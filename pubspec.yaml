name: jobhub
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.7.0
  provider: ^6.0.5
  http: ^0.13.5
  flutter_vector_icons: ^2.0.0
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.1.0
  cached_network_image: ^3.3.0
  get: ^4.6.5
  flutter_svg: ^2.0.5
  flutter_zoom_drawer: ^3.0.4+1
  flutter_chat_bubble: ^2.0.2
  flutter_animate: ^4.1.1+1
  image_picker: ^0.8.7+4
  firebase_core: ^2.24.0
  intl: ^0.18.1
  scrollable_positioned_list: ^0.3.8
  uuid: ^3.0.5
  cloud_firestore: ^4.14.0
  shimmer: ^3.0.0
  firebase_storage: ^11.6.0
  file_picker: ^6.1.1
  flutterfire_cli: ^0.2.7
  flutter_local_notifications: ^16.3.2
  firebase_messaging: ^14.7.0
  flutter_pdfview: ^1.2.7
  syncfusion_flutter_pdfviewer: ^20.4.54
  path: ^1.8.3
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/images/Converse_logo.jpg"
  min_sdk_android: 21
  remove_alpha_ios: true


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Regular.ttf